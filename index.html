<head>
    <meta charset="utf-8" />

    <!-- Wanted to load all of these dynamically for modular clarity, but fetch() won't work with file:// -->

    <link rel="stylesheet" type="text/css" href="resources/pretty-split-pane.css" />
    <link rel="stylesheet" type="text/css" href="resources/split-pane-demo.css" />

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/split-pane/split-pane.js"></script>

    <!-- CodeMirror dependencies -->
    <link rel="stylesheet" type="text/css" href="bower_components/codemirror/lib/codemirror.css" />

    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/codemirror/addon/edit/matchbrackets.js"></script>

<body>

<div class="split-pane-frame"><!-- This div is added for styling purposes only. It's not part of the split-pane plugin. -->
	<input type="button" value="Save" class="webAppFindSaveButton" style="display:none;" />
	<div class="split-pane fixed-top">
		<div class="split-pane-component" id="top-component">
			<div class="decoration"><!-- This div is added for styling purposes only. It's not part of the split-pane plugin. -->
                <textarea></textarea>
			</div>
		</div>
		<div class="split-pane-divider" id="my-divider"></div>
		<div class="split-pane-component" id="bottom-component">
			<div class="decoration" id="preview"><!-- This div is added for styling purposes only. It's not part of the split-pane plugin. -->
				
			</div>
		</div>
	</div>
</div>

<script src="resources/webappfind.js"></script>
<script src="resources/htmleditor.js"></script>
